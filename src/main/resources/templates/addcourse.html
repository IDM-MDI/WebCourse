<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить курс</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css">
</head>
<body>
    <header class="header dark-grey">
        <a class="default-32-text medium-grey-text" href="/registration">Главная</a>
        <a class="default-32-text medium-grey-text" href="/authorization">Просмотр курсов</a>
        <a class="default-32-text medium-grey-text" href="/authorization">Избранное</a>
        <a class="default-32-text active-text" href="/authorization">Добавление курса</a>
        <a class="default-32-text medium-grey-text" href="/authorization">Корзина</a>
    </header>
    <main>
        <form action="" class="flex-column flex-center">
            <div class="flex-row gap-500">
                <div class="flex-column flex-center">
                    <label class="default-32-text" for="name">Название</label>
                    <input class="add-field default-24-text" type="text" name="" id="name">
                    <label class="default-32-text" for="category">Категория</label>
                    <input class="add-field default-24-text" type="text" name="" id="category">
                    <label class="default-32-text" for="description">Описание</label>
                    <input class="add-description default-24-text" type="text" name="" id="description">
                </div>
                <div class="flex-column flex-center">
                    <label class="default-32-text" for="photo">Фотография</label>
                    <input type="file" accept="image/*" name="" id="photo" src="" onchange="loadFile(event)">
                    <div class="block-img">
                        <img id="output" width="100%" height="100%"/>
                    </div>
                    <label class="default-32-text" for="price">Цена</label>
                    <input class="add-field" type="number" name="" id="price">
                </div>
            </div>
            <input type="submit" class="button-done default-32-text" value="Готово">
        </form>
    </main>
    <footer class="footer flex-row">
        <p class="default-32-text active-text">Cправка и поддержка</p>
        <p class="default-32-text active-text">+375 11 111 11 11</p>
    </footer>

    <script>
        let loadFile = function(event) {
            let image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>

</body>
</html>
