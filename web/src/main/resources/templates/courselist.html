<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Просмотр курсов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css">
</head>
<body>
<header class="header dark-grey">
    <a class="default-32-text medium-grey-text" href="/main">Главная</a>
    <a class="default-32-text active-text" href="/courses">Просмотр курсов</a>
    <a class="default-32-text medium-grey-text" href="/users/favorite">Избранное</a>
    <a class="default-32-text medium-grey-text" href="/users/add">Добавление курса</a>
    <a class="default-32-text medium-grey-text" href="/users/cart">Корзина</a>
</header>
<main>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Фотография</th>
            <th scope="col">Название</th>
            <th scope="col">Категория</th>
            <th scope="col">Описание</th>
            <th scope="col">Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="playlist : ${playlists}">
            <td>
                <div class="block-icon">
                    <img th:src="*{'data:image/jpeg;base64,' + playlist.photoString}" width="100%" height="100%" alt="">
                </div>
            </td>
            <td>
                <a class="default-32-text" th:href="@{/courses/{id}(id = ${playlist.id})}" th:utext="${playlist.name}"></a>
            </td>
            <td class="default-32-text" th:utext="${playlist.category.name}"></td>
            <td class="default-24-text" th:utext="${playlist.description}"></td>
            <td class="default-32-text" th:utext="${playlist.price}">Цена</td>
        </tr>
        </tbody>
    </table>
</main>
<footer class="footer flex-row">
    <p class="default-32-text active-text">Cправка и поддержка</p>
    <p class="default-32-text active-text">+375 11 111 11 11</p>
</footer>
</body>
</html>
